{% load staticfiles %}
<head>
    <title>Página de Busca</title>
</head>
<body>
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

	<form action="{% url 'search_submit' %}" method="post">
	{% csrf_token %}
		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-sm-2 pt-0">Motivos:</legend>
				<br>
				{% for m in reasons %}
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id={{m}} name='searchlist' value={{m}}>
						<label class="form-check-label" for={{m}}>{{m}}</label>
					</div>
				{% endfor %}
			</div>
		</fieldset>
		<div class="form-group">
			<br>
			<div class="col-sm-2">Buscar sites que:</div>
			<br>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="searchType" id="Radio1" value="AND" checked>
					<label class="form-check-label" for="Radio1">
					Contém todos os motivos marcados
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="searchType" id="Radio2" value="OR">
					<label class="form-check-label" for="Radio2">
					Contém algum dos motivos marcados
					</label>
				</div>
    		</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<br>
				<input type="submit" class="btn btn-primary" value="Buscar">
			</div>
		</div>
	</form>
</body>
