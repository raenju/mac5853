{% load staticfiles %}
<head>
    <title>Página de Index</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico'%}"/>
    <style>
    .navbar {
      overflow: hidden;
      background-color: #aaa;
      margin-left: 10px;
      margin-right: 10px;
    }
    .navbar a {
      float: left;
      color: #012;
      text-align: left;
      padding: 10px 30px;
      text-decoration: none;
      font-size: 16px;
    }
    .navbar a:hover {
      background-color: #ccc;
      color: black;
    }
    </style>

</head>
<body>
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/classificador/index">Index</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/classificador/busca">Buscar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/classificador/lista">Histórico</a>
                </li>
            </ul>
        </div>
    </nav>

	<div id='queryform' class="col-8">
        <div id='queryformhead'>
            <h2>Pesquisa por URLs</h2>
        </div>
        
        <form action="{% url 'urls_submit' %}" method="post">
        {% csrf_token %}
            <fieldset>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Digite as URLs separadas por espaço:</label>

                    <div class="col-sm-9">
                        <textarea class="col-sm-11 form-control" rows="8" cols="72" type="text" name="sites" /></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9"></div>
                    <input class="col-sm-2 form-control btn btn-primary" type="submit" value="Enviar" />
                </div>
            </fieldset>
        </form>
    </div>
</body>
